<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('x')"></button>
</div>
<div class="modal-body">
    <div class="mb-3">
        {{text}}
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="activeModal.close('yes')">Yes</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('no')">no</button>
</div>
